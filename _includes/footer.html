<footer class="site-footer">
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-78814953-1', 'auto');
    ga('send', 'pageview');

  </script>

  <div class="wrapper">


    <div class="footer-col-wrapper">
      <div class="footer-col">
        <ul class="contact-list">
          <li>
            <a href="mailto:{{ site.email }}"  target="_blank">
              <i class="contact-list-light fa fa-send-o"></i>
              {{ site.email }}
            </a>
          </li>

          {% if site.github_username %}
          <li>
            <a href="https://github.com/{{ site.github_username }}" target="_blank">
              <i class="contact-list-light fa fa-github"></i>
              <span class="username">{{ site.github_username }}</span>
            </a>
          </li>
          {% endif %}


          {% if site.linkedin_username %}
          <li>
            <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank">
              <i class="contact-list-light fa fa-linkedin"></i>
              <span class="username">{{ site.linkedin_username }}</span>
            </a>
          </li>
          {% endif %}

          {% if site.twitter_username %}
          <li>
            <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank">
              <i class="contact-list-light fa fa-twitter"></i>
              <span class="username">@{{ site.twitter_username }}</span>
            </a>
          </li>
          {% endif %}

        </ul>
      </div>


    </div>

  </div>

</footer>
